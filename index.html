<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>Symulator studenta informatyki</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&amp;subset=latin-ext" rel="stylesheet"> <!--Google Fonts-->
    </head>
    <body onload="getStarted()">
        <div class="container">
            <h1>Symulator studenta informatyki</h1>
            <button class="noOutline" id="start-btn" onclick="newgame()">Nowa gra!</button>
            <div class="score-box">
                <div class="resource-box">Kasa:<br><span id="money">0</span> $</div>
                <div class="resource-box">Kasy na sekundę:<br><span id="moneyPerSec">0</span> $</div>
                <div class="resource-box">Nauka:<br><span id="sci">0</span></div>
                <div class="resource-box">Polot:<br><span id="polot">0</span></div>
                <div style="clear: both;"></div>
            </div>
            <div id="game-box">
                <button class="stdBtn noOutline" onclick="addMoney()">Idź do pracy<br>+1$</button>
                <button class="stdBtn noOutline" onclick="learn()">Ucz się<br>+<span id="learnAmount">1</span> nauki</button>
                <button class="stdBtn noOutline" onclick="beer()">Idź na piwo z kolegami<br>-30$<br>+5 polotu</button>
                <button class="stdBtn noOutline" onclick="goLearn()">Idź na wykład<br>-15 polotu<br>+1 do nauki za każdy klik</button>
                <button class="stdBtn noOutline" id="miner-btn" onclick="miner()">Kup koparkę kryptowalut<br>-10 000$<br>+10$ na sekundę</button>
                <button class="stdBtn noOutline" id="buyHouse-btn" onclick="buyHouse()">Kup mieszkanie<br>-1 000 000$</button>
                <div style="clear: both;"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
